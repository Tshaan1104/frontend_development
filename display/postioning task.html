<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.rect {margin: 200px;
    background-color: blue;
    height: 300px;
    width: 500px;
    position: relative;
}
.circle{
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: red;
    height: 200px;
    width: 200px;
    border-radius: 100%;
}
    </style>
</head>
<body>
    <div class="rect">
        <div class="circle">

        </div>
    </div>
</body>
</html>

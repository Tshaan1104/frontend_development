<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
    <style>
        .container{
            height: 100vh;
            display: grid;
            gap: 3rem;
            grid-template-columns: 1fr 1fr 1.5fr;
            grid-template-rows: 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item cowboy" style="background-color: aquamarine;"><i class="fa-solid fa-book"></i></div>
        <div class="item astronaut" style="background-color: rgb(179, 30, 85);"><i class="fa-solid fa-user-astronaut"></i></div>
        <div class="item book" style="background-color: rgb(32, 26, 154);"><i class="fa-solid fa-hat-cowboy"></i></div>
    </div>
</body>
</html>
